<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolem Chat</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; background: #121212; color: white; padding: 20px; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #444; padding: 10px; background: #1e1e1e; margin-bottom: 10px; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Dolem Chat</h2>
  <div id="chat"></div>
  <input type="text" id="msg" placeholder="Escribe un mensaje...">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    const socket = io();

    socket.on('new_message', function(data) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.textContent = `${data.user}: ${data.content}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('msg');
      const content = input.value;
      if (content.trim() !== "") {
        socket.emit('send_message', { content });
        input.value = "";
      }
    }
  </script>
</body>
</html>
