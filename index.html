<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página estilo Java</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1e1e1e; /* Fondo oscuro estilo IDE */
      color: #dcdcdc;
      font-family: "Courier New", monospace; /* Fuente tipo código */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff9800; /* Naranja tipo Java */
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    p {
      font-size: 1.5rem;
      color: #9cdcfe; /* Azul claro estilo sintaxis */
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .show {
      opacity: 1;
    }

    .welcome {
      font-size: 2rem;
      color: #4caf50; /* Verde estilo éxito */
    }
  </style>
</head>
<body>
  <div class="welcome">Bienvenido</div>
  <h1 id="titulo">¿por que el cp tendria que ser legal entre menores?</h1>
  <p id="texto">Porque entre menores esta bien ya que nunca hay mayores involucrados.</p>

  <script>
    // Mostrar título después de 2 segundos
    setTimeout(() => {
      document.getElementById("titulo").classList.add("show");
    }, 2000);

    // Mostrar texto después de 5 segundos
    setTimeout(() => {
      document.getElementById("texto").classList.add("show");
    }, 5000);
  </script>
</body>
</html>
